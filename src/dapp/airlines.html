<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Airlines</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <h3>Get Flight details</h3>
            <input type="text" class="form-control mt-2" placeholder="Airline" id="details-flight-airline">
            <input type="text" class="form-control mt-2" placeholder="Flight number" id="details-flight-number">
            <input type="datetime-local" class="form-control mt-2 mb-3" placeholder="Departure time" id="details-flight-time">
            <btn class="btn btn-primary btn-lg" id="btn-get-flight-details">Get Flight Details</btn>
        </div>

        <div class="row mt-4">
            <h3>Register airline</h3>
            <input type="text" class="form-control mt-2 mb-3" placeholder="Airline" id="register-airline-address">
            <btn class="btn btn-primary btn-lg" id="btn-register-airline">Register</btn>
        </div>

        <div class="row mt-4">
            <h3>Deposit funds</h3>
            <input type="number" class="form-control mt-2 mb-3" placeholder="Amount to deposit" id="deposit-amount">
            <btn class="btn btn-primary btn-lg" id="btn-deposit-funds">Deposit</btn>
        </div>

        <div class="row mt-4">
            <h3>Register Flight</h3>
            <input type="text" class="form-control mt-2" placeholder="Flight number" id="register-flight-number">
            <input type="datetime-local" class="form-control mt-2 mb-3" placeholder="Departure time" id="register-flight-time">
            <btn class="btn btn-primary btn-lg" id="btn-register-flight">Register</btn>
        </div>

        <div class="row mt-4">
            <h3 class="col-12">Flight update</h3><br>
            <btn class="btn btn-primary btn-lg mt-2" id="btn-request-flight-status-update">Request Flight Status Update</btn>
        </div>

        <div class="row mt-4">
            <h3 class="col-12">Status update</h3><br>
            <input type="text" class="form-control mt-2" placeholder="Airline" id="status-update-airline">
            <input type="text" class="form-control mt-2" placeholder="Flight number" id="status-update-number">
            <input type="datetime-local" class="form-control mt-2 mb-3" placeholder="Departure time"
                id="status-update-time">
            <btn class="btn btn-primary btn-lg mt-2" id="btn-request-flight-status-update">Request Flight Status Update</btn>
        </div>
    </div>

</body>

</html>
